									</div>
									<div class="12u 12u$(xsmall)" style="display:inline; text-align: left;">
										<b>是否願意出席：</b>&nbsp;
										<input type="radio" id="answer-yes" name="answer" value="yes" checked="">
										<label for="answer-yes">一千兩百萬個願意!</label>

										<!-- <input type="radio" id="answer-redbomb" name="answer" checked="">
										<label for="answer-yes">禮到人不到，但還是要記得丟炸彈炸我!</label> -->
									
										<input type="radio" id="answer-no" value="no" name="answer">
										<label for="answer-no">謝謝邀請，我祝福的心與你們同在</label>
									</div>
									
									<div class="7u 12u$(xsmall)" style="text-align: left;">
										<b style="width: 12.5em;line-height: 2.75em;">連絡電話(手機)：</b>
										<input type="tel" name="phone" id="phone" value="" placeholder="如果留假電話我們會哭哭歐">
									</div>

									<div class="12u 12u$(xsmall)" style="display:inline; text-align: left;">
										<b>和新人的關係?</b>&nbsp;&nbsp;&nbsp;
										<input type="radio" id="relation-boy" name="relation" value="boy" checked="">
										<label for="relation-boy">男方親友</label>

										<input type="radio" id="relation-girl" name="relation" value="girl">
										<label for="relation-girl">女方親友</label>
									
										<input type="radio" id="relation-both" name="relation" value="both">
										<label for="relation-both">共同好友</label>
									</div>

									<div class="7u 12u$(xsmall)" style="text-align: left;">
										<b style="width: 13em;line-height: 2.75em;">當天參加人數：</b>
										<input type="number" name="number" id="number" value="" placeholder="包含你自己唷" pattern="\d*" max="10">
									</div>

									<div class="7u 12u$(xsmall)" style="text-align: left;">
										<b style="width: 13em;line-height: 2.75em;">需要素食?(位) </b>
										<input type="number" name="vegetable" id="vegetablenum" value="0" placeholder="" pattern="\d*">
									</div>

									<div class="7u 12u$(xsmall)" style="text-align: left;">
										<b style="width: 14em;line-height: 2.75em;">需要兒童座椅?(張)</b>
										<input type="number" name="child" id="childnum" value="0" placeholder="" pattern="\d*">
									</div>

									<div class="12u">
									<hr>
									</div>
									<div class="7u 12u$(xsmall)" style="text-align: left;">
									<h2>---選答題---</h2>
									</div>

									<div class="10u 12u$(xsmall)" style="text-align: left;">
										<b style="width: 13.75em;line-height: 2.75em;">喜帖寄送地址：</b>
										<input type="number" name="addresscode" id="addresscode" value="" placeholder="郵遞區號" style="width: 7.5em" pattern="\d*">
										&nbsp;
										<input type="text" name="address" id="address" value="" placeholder="也可以填面交啦">
									</div>

									<div class="7u 12u$(xsmall)" style="text-align: left;">
										<b style="width: 15.75em;line-height: 2.75em;">電子喜帖寄送信箱：</b>
										<input type="email" name="email" id="email" value="" placeholder="Email">
									</div>

									<div class="7u 12u$(small)" style="text-align: left;">
										<input type="checkbox" id="bride_" name="bride_">
										<label for="bride_">我想抽捧花</label>
									</div>

									<div class="7u 12u$(small)" style="text-align: left;">
										<input type="checkbox" id="bridegroom_" name="bridegroom_">
										<label for="bridegroom_">我想抽花椰菜</label>
									</div>


									<div class="12u$" style="text-align: left;">
										<b style="width: 7em;line-height: 2.75em;">私人留言：</b>
										<textarea name="message" id="message" placeholder="有話想私下對新人說" rows="6"></textarea>
									</div>
									<div class="12u$">
										<ul class="actions" style="margin: 0 auto;">

											</li>
