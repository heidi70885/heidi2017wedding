										&nbsp;
										<input type="text" name="address" id="address" value="" placeholder="也可以填面交啦">

									<div id="invitation_email" class="7u 12u$(xsmall)" style="text-align: left;">
										<b style="width: 15.75em;line-height: 2.75em;">電子喜帖寄送信箱：</b>
										<input type="email" name="email" id="email" value="" placeholder="Email">
									</div>

									<div class="7u 12u$(xsmall)" style="text-align: left;">
